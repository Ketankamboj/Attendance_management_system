<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pageTitle}">Attendance System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Attendance Management System</h2>
            </div>
            <div class="card-body">
                <h3 class="card-title" th:text="${welcomeMessage}">Welcome</h3>
                <p class="card-text">
                    This system helps teachers track student attendance with location-based validation.
                </p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="/login" class="btn btn-primary btn-lg">Login</a>
                    <a href="/register" class="btn btn-outline-primary btn-lg">Register as Teacher</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
