<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Attendance System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Teacher Login</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                        
                        <form id="loginForm" action="/login" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="teacher@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" value="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                            </div>
                        </form>
                        
                        <script>
                            document.getElementById('loginForm').addEventListener('submit', function(e) {
                                // Regular form submission will still happen
                                // This is just a backup to ensure redirection works
                                const email = document.getElementById('email').value;
                                const password = document.getElementById('password').value;
                                
                                // Store form data in localStorage for potential redirect
                                localStorage.setItem('pendingLogin', JSON.stringify({
                                    email: email,
                                    password: password,
                                    timestamp: new Date().getTime()
                                }));
                            });
                        </script>
                        
                        <div class="mt-3">
                            <form action="/directDashboard" method="get">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Direct Login (For Testing)</button>
                                </div>
                            </form>
                        </div>
                        
                        <div class="alert alert-info mt-3">
                            <small>Default account: teacher@example.com / password</small>
                        </div>
                        <div class="mt-3 text-center">
                            <p>Don't have an account? <a href="/register">Register here</a></p>
                            <a href="/">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
